<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Metadata Microservice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-slate-800 p-8 rounded-xl shadow-2xl border border-slate-700">
        <h1 class="text-2xl font-bold mb-2 text-blue-400">Metadata Analyzer</h1>
        <p class="text-slate-400 mb-6 text-sm">Upload a file to see its size and type.</p>
        
        <form action="/api/fileanalyse" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div class="border-2 border-dashed border-slate-600 rounded-lg p-6 text-center hover:border-blue-500 transition-colors">
                <input type="file" name="upfile" id="fileInput" class="hidden">
                <label for="fileInput" class="cursor-pointer block">
                    <span class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-sm font-medium">Choose File</span>
                </label>
                <p id="fileName" class="mt-3 text-xs text-slate-500 italic">No file selected</p>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg transition-all">
                Analyze Metadata
            </button>
        </form>
    </div>

    <script>
        const input = document.getElementById('fileInput');
        const nameDisplay = document.getElementById('fileName');
        input.addEventListener('change', () => {
            nameDisplay.textContent = input.files[0] ? input.files[0].name : "No file selected";
        });
    </script>
</body>
</html>
