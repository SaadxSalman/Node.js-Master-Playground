<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-4">Weather Master</h1>
        
        <form action="/weather" method="POST" class="mb-4">
            <input type="text" name="city" placeholder="Enter City Name" required 
                class="border p-2 rounded w-full mb-2 outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600 transition">
                Get Weather
            </button>
        </form>

        <% if(weather !== null) { %>
            <div class="mt-6 border-t pt-4">
                <h2 class="text-xl font-semibold"><%= weather.city %></h2>
                <img class="mx-auto" src="http://openweathermap.org/img/wn/<%= weather.icon %>@2x.png" alt="icon">
                <p class="text-4xl font-bold"><%= weather.temp %>Â°C</p>
                <p class="capitalize text-gray-600"><%= weather.description %></p>
            </div>
        <% } %>

        <% if(error !== null) { %>
            <p class="text-red-500 mt-4"><%= error %></p>
        <% } %>
    </div>
</body>
</html>
