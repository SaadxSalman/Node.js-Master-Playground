<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <div class="max-w-4xl mx-auto py-12 px-4">
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-extrabold text-blue-600 mb-2">Dev Log</h1>
            <p class="text-gray-600">A simple CMS for saadxsalman</p>
        </header>

        <section class="bg-white p-8 rounded-xl shadow-sm mb-12 border border-gray-200">
            <h2 class="text-2xl font-bold mb-6">Write a New Post</h2>
            <form action="/posts" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" name="title" required 
                        class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Content</label>
                    <textarea name="content" rows="5" required 
                        class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                </div>
                <button type="submit" 
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition w-full md:w-auto">
                    Publish Post
                </button>
            </form>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-8">Published Articles</h2>
            <div class="space-y-8">
                <% if (posts.length > 0) { %>
                    <% posts.forEach(post => { %>
                        <article class="bg-white p-6 rounded-lg shadow-sm border border-gray-100 relative group">
                            <form action="/posts/delete/<%= post._id %>" method="POST" class="absolute top-6 right-6">
                                <button type="submit" onclick="return confirm('Are you sure?')" 
                                    class="text-red-400 hover:text-red-600 text-sm font-medium transition">
                                    Delete
                                </button>
                            </form>

                            <h3 class="text-xl font-bold text-gray-800 mb-2 pr-16"><%= post.title %></h3>
                            <p class="text-xs text-gray-400 mb-4 uppercase tracking-wider">
                                <%= post.createdAt.toDateString() %>
                            </p>
                            <div class="text-gray-600 leading-relaxed whitespace-pre-wrap"><%= post.content %></div>
                        </article>
                    <% }) %>
                <% } else { %>
                    <div class="text-center py-20 bg-gray-100 rounded-lg border-2 border-dashed border-gray-300">
                        <p class="text-gray-500">No posts yet. Use the form above to get started!</p>
                    </div>
                <% } %>
            </div>
        </section>
    </div>

</body>
</html>
