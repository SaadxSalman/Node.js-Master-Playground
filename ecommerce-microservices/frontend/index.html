<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-commerce Microservices</title>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Microservice Store</h1>
        
        <div id="auth-section" class="bg-white p-4 rounded shadow mb-6">
            <h2 class="text-xl mb-2">Login</h2>
            <input id="email" type="text" placeholder="Email" class="border p-2 mr-2">
            <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        </div>

        <div class="grid grid-cols-2 gap-4" id="products">
            </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const res = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password: 'password123' })
            });
            const data = await res.json();
            localStorage.setItem('token', data.token);
            alert('Logged in!');
        }

        async function loadProducts() {
            const res = await fetch('http://localhost:5000/products');
            const products = await res.json();
            const container = document.getElementById('products');
            products.forEach(p => {
                container.innerHTML += `
                    <div class="bg-white p-4 rounded shadow">
                        <h3 class="font-bold">${p.name}</h3>
                        <p>$${p.price}</p>
                        <button onclick="order('${p.id}')" class="mt-2 bg-green-500 text-white px-3 py-1 rounded">Order</button>
                    </div>`;
            });
        }
        loadProducts();
    </script>
</body>
</html>
