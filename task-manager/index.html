<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | saadxsalman</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div class="max-w-xl mx-auto py-12 px-4">
        <div id="auth-section" class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Login to Tasks</h2>
            <div class="space-y-4">
                <input id="username" type="text" placeholder="Username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
                <input id="password" type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="handleAuth('login')" class="bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Login</button>
                    <button onclick="handleAuth('register')" class="bg-gray-100 text-gray-700 font-bold py-3 rounded-lg hover:bg-gray-200 transition">Register</button>
                </div>
            </div>
        </div>

        <div id="task-section" class="hidden space-y-6">
            <div class="flex justify-between items-center bg-white p-6 rounded-xl shadow-md">
                <h1 class="text-xl font-bold text-gray-800">My Productivity</h1>
                <button onclick="logout()" class="text-sm font-semibold text-red-500 hover:bg-red-50 px-3 py-1 rounded">Logout</button>
            </div>

            <div class="flex gap-2 bg-white p-4 rounded-xl shadow-md">
                <input id="task-input" type="text" placeholder="Add a new task..." class="flex-1 bg-transparent border-none focus:ring-0 text-lg">
                <button onclick="createTask()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700">Add</button>
            </div>

            <ul id="task-list" class="space-y-3">
                </ul>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let token = localStorage.getItem('token');

        if (token) showApp();

        async function handleAuth(type) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(!username || !password) return alert("Please fill all fields");

            const res = await fetch(`${API_URL}/auth/${type}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            if (res.ok) {
                if (type === 'login') {
                    localStorage.setItem('token', data.token);
                    token = data.token;
                    showApp();
                } else alert("Registration successful! Now login.");
            } else alert(data.message);
        }

        function showApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('task-section').classList.remove('hidden');
            loadTasks();
        }

        async function loadTasks() {
            const res = await fetch(`${API_URL}/tasks`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const tasks = await res.json();
            const list = document.getElementById('task-list');
            list.innerHTML = tasks.map(t => `
                <li class="flex items-center justify-between p-4 bg-white rounded-xl shadow-sm border border-gray-100 transition hover:shadow-md">
                    <div class="flex items-center gap-4">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} 
                            onchange="toggleTask('${t._id}', ${!t.completed})"
                            class="w-5 h-5 rounded text-blue-600 focus:ring-blue-500">
                        <span class="${t.completed ? 'line-through text-gray-400' : 'text-gray-700'} font-medium text-lg">
                            ${t.title}
                        </span>
                    </div>
                    <button onclick="deleteTask('${t._id}')" class="text-gray-300 hover:text-red-500 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </li>
            `).join('');
        }

        async function createTask() {
            const title = document.getElementById('task-input').value;
            if(!title) return;
            await fetch(`${API_URL}/tasks`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ title })
            });
            document.getElementById('task-input').value = '';
            loadTasks();
        }

        async function toggleTask(id, completed) {
            await fetch(`${API_URL}/tasks/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ completed })
            });
            loadTasks();
        }

        async function deleteTask(id) {
            if(!confirm("Delete this task?")) return;
            await fetch(`${API_URL}/tasks/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            loadTasks();
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }
    </script>
</body>
</html>
