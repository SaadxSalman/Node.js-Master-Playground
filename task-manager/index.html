<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | saadxsalman</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4 md:p-12">

    <div id="auth-section" class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <h2 class="text-3xl font-extrabold mb-6 text-center text-indigo-600">Welcome Back</h2>
        <div class="space-y-4">
            <input id="username" type="text" placeholder="Username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
            <input id="password" type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
            <div class="flex gap-3 pt-2">
                <button onclick="handleAuth('login')" class="w-1/2 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Login</button>
                <button onclick="handleAuth('register')" class="w-1/2 bg-white text-indigo-600 border border-indigo-600 py-3 rounded-lg font-semibold hover:bg-indigo-50 transition">Register</button>
            </div>
        </div>
    </div>

    <div id="task-section" class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-xl hidden">
        <div class="flex justify-between items-center mb-8 border-b pb-4">
            <h2 class="text-2xl font-bold text-gray-800">My Productivity</h2>
            <button onclick="logout()" class="text-gray-400 hover:text-red-500 font-medium transition">Logout</button>
        </div>
        
        <div class="flex gap-2 mb-8">
            <input id="task-input" type="text" placeholder="Add a new task..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
            <button onclick="createTask()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700">Add</button>
        </div>

        <ul id="task-list" class="space-y-3">
            </ul>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let token = localStorage.getItem('token');

        if (token) showTasks();

        async function handleAuth(type) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/auth/${type}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    if (type === 'login') {
                        localStorage.setItem('token', data.token);
                        token = data.token;
                        showTasks();
                    } else alert('Registered! Now please Login.');
                } else alert(data.message || 'Error');
            } catch (e) { alert('Server is offline!'); }
        }

        function showTasks() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('task-section').classList.remove('hidden');
            loadTasks();
        }

        async function loadTasks() {
            const res = await fetch(`${API_URL}/tasks`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const tasks = await res.json();
            const list = document.getElementById('task-list');
            list.innerHTML = tasks.map(t => `
                <li class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-100 hover:shadow-sm transition">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${t.completed ? 'checked' : ''} 
                            onchange="toggleTask('${t._id}', ${!t.completed})"
                            class="w-5 h-5 accent-indigo-600">
                        <span class="${t.completed ? 'line-through text-gray-400' : 'text-gray-700'} font-medium">
                            ${t.title}
                        </span>
                    </div>
                    <button onclick="deleteTask('${t._id}')" class="text-gray-400 hover:text-red-500 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </li>
            `).join('');
        }

        async function createTask() {
            const title = document.getElementById('task-input').value;
            if(!title) return;
            await fetch(`${API_URL}/tasks`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ title })
            });
            document.getElementById('task-input').value = '';
            loadTasks();
        }

        async function toggleTask(id, status) {
            await fetch(`${API_URL}/tasks/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ completed: status })
            });
            loadTasks();
        }

        async function deleteTask(id) {
            await fetch(`${API_URL}/tasks/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            loadTasks();
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }
    </script>
</body>
</html>
