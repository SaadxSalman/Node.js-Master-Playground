<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Us</title>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-100">
        <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">Get in Touch</h1>
        <p class="text-gray-500 text-center mb-8 text-sm">Fill the form to receive our Welcome Guide.</p>
        
        <form action="/send-email" method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700">Full Name</label>
                <input type="text" name="name" required placeholder="John Doe" 
                       class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-3 border focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700">Email Address</label>
                <input type="email" name="email" required placeholder="john@example.com" 
                       class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-3 border focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700">Your Message</label>
                <textarea name="message" rows="4" required placeholder="How can we help?" 
                          class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-3 border focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-200">
                Send Message & Get PDF
            </button>
        </form>
        <div class="mt-6 text-center text-xs text-gray-400">
            Automated by Node.js & Nodemailer
        </div>
    </div>
</body>
</html>
