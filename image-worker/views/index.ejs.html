<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Worker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-blue-400">Image Processing Worker</h1>
            <p class="text-gray-400 mt-2">Upload a high-res image to generate optimized versions.</p>
        </header>

        <form action="/upload" method="POST" enctype="multipart/form-data" class="bg-gray-800 p-6 rounded-lg shadow-xl border border-gray-700 mb-10">
            <input type="file" name="image" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer"/>
            <button type="submit" class="mt-4 w-full bg-green-600 hover:bg-green-700 py-2 rounded-lg font-bold transition">Process Image</button>
        </form>

        <% if (images) { %>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-gray-800 p-4 rounded-lg">
                    <p class="text-sm mb-2 text-blue-300">Thumbnail (200x200)</p>
                    <img src="<%= images.thumbnail %>" class="rounded border border-gray-600">
                </div>
                <div class="bg-gray-800 p-4 rounded-lg">
                    <p class="text-sm mb-2 text-blue-300">Greyscale</p>
                    <img src="<%= images.grey %>" class="rounded border border-gray-600">
                </div>
                <div class="bg-gray-800 p-4 rounded-lg">
                    <p class="text-sm mb-2 text-blue-300">Mobile (60% Quality)</p>
                    <img src="<%= images.mobile %>" class="rounded border border-gray-600">
                </div>
            </div>
        <% } %>
    </div>
</body>
</html>
