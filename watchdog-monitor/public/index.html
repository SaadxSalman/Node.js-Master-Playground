<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchdog | Uptime Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        
        <header class="flex flex-col items-center mb-12 text-center">
            <div class="bg-blue-600 p-3 rounded-2xl shadow-lg mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
            <h1 class="text-4xl font-black tracking-tight">WATCHDOG <span class="text-blue-500">MONITOR</span></h1>
            <p class="text-gray-400 mt-2">Uptime tracking for @saadxsalman</p>
        </header>

        <section class="bg-gray-800 p-6 rounded-2xl shadow-2xl border border-gray-700 mb-10">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="url-input" 
                    onkeyup="handleKeyPress(event)"
                    placeholder="Enter URL (e.g. google.com)" 
                    class="flex-1 bg-gray-900 border border-gray-600 rounded-xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white transition-all">
                <button onclick="addWebsite()" 
                    class="bg-blue-600 hover:bg-blue-500 active:scale-95 transition-all px-10 py-4 rounded-xl font-bold text-lg">
                    Add Target
                </button>
            </div>
            <p id="error-msg" class="text-red-400 text-sm mt-3 hidden">
                ⚠️ <span id="error-text"></span>
            </p>
        </section>

        <div id="monitor-list" class="grid grid-cols-1 gap-4">
            </div>

    </div>

    <script>
        // Trigger add on Enter key
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addWebsite();
            }
        }

        async function addWebsite() {
            const input = document.getElementById('url-input');
            const errorMsg = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');
            let url = input.value.trim();

            if (!url) return;

            // Auto-format URL
            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }

            const res = await fetch('/api/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            if (res.ok) {
                input.value = '';
                errorMsg.classList.add('hidden');
                updateStatus();
            } else {
                const data = await res.json();
                errorText.innerText = data.error;
                errorMsg.classList.remove('hidden');
            }
        }

        async function updateStatus() {
            const res = await fetch('/api/status');
            const data = await res.json();
            const container = document.getElementById('monitor-list');
            
            if (data.length === 0) {
                container.innerHTML = `<div class="text-center py-10 border-2 border-dashed border-gray-700 rounded-2xl text-gray-500 italic">No targets added yet.</div>`;
                return;
            }

            container.innerHTML = data.map(site => `
                <div class="bg-gray-800 p-6 rounded-xl flex justify-between items-center border border-gray-700 transition-all hover:border-blue-500/50">
                    <div>
                        <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Target</span>
                        <h2 class="text-lg font-semibold text-gray-100">${site.url}</h2>
                        <p class="text-gray-500 text-xs mt-1">Last Checked: ${site.lastChecked}</p>
                    </div>
                    <span class="px-4 py-1 rounded-full text-xs font-black ${
                        site.status === 'Up' ? 'bg-green-500/10 text-green-400 border border-green-500/20' : 'bg-red-500/10 text-red-400 border border-red-500/20'
                    }">${site.status.toUpperCase()}</span>
                </div>
            `).join('');
        }

        setInterval(updateStatus, 5000);
        updateStatus();
    </script>
</body>
</html>
