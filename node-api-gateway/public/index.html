<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gateway Monitor</title>
</head>
<body class="bg-slate-900 text-white p-10">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-6 text-blue-400">API Gateway Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="p-6 bg-slate-800 rounded-xl border border-slate-700 shadow-lg">
                <h2 class="text-xl font-bold mb-2">Auth Service (Public)</h2>
                <p class="text-slate-400 mb-4">Route: <span class="text-green-400">/api/auth</span></p>
                <button onclick="testService('/api/auth')" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded">Test Auth</button>
            </div>

            <div class="p-6 bg-slate-800 rounded-xl border border-slate-700 shadow-lg">
                <h2 class="text-xl font-bold mb-2">Product Service (Protected)</h2>
                <p class="text-slate-400 mb-4">Route: <span class="text-green-400">/api/products</span></p>
                <button onclick="testService('/api/products')" class="bg-purple-600 hover:bg-purple-500 px-4 py-2 rounded">Test Products</button>
            </div>
        </div>

        <div class="mt-10 p-6 bg-black rounded-lg border border-slate-800">
            <h3 class="text-sm font-mono text-slate-500 mb-2 uppercase">Server Response:</h3>
            <pre id="response" class="text-green-400 font-mono whitespace-pre-wrap">Click a button to test the Gateway...</pre>
        </div>
    </div>

    <script>
        async function testService(route) {
            const resDiv = document.getElementById('response');
            resDiv.innerText = "Loading...";
            
            try {
                const response = await fetch(route, {
                    headers: { 'x-api-key': 'saadxsalman-secret-key' }
                });
                const data = await response.json();
                resDiv.innerText = JSON.stringify(data, null, 2);
            } catch (err) {
                resDiv.innerText = "Error: Service unreachable via Gateway";
            }
        }
    </script>
</body>
</html>
