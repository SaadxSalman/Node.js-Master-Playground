<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Migrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-400">CSV to JSON Migrator</h1>
        <p class="text-slate-400 text-sm mb-6 text-center">Upload massive files. Processed via Node Streams.</p>
        
        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div class="border-2 border-dashed border-slate-600 rounded-lg p-6 text-center hover:border-blue-500 transition-colors">
                <input type="file" name="csvfile" accept=".csv" class="cursor-pointer">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-all">
                Start Migration
            </button>
        </form>
    </div>
</body>
</html>
